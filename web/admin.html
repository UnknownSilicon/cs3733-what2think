<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css"/>
        <title>What2Think</title>
        <link rel="icon" type="image/png" href="images/icon.png"/>
    </head>
    <body>
        <div id="MenuTop">
            What2Think
        </div>
        <table width="100%" cellspacing="5px" cellpadding="0px" >
            <tr>
                <td id=choiceIDLabel class="id-label" >Administration</td>
            </tr>
            <tr>
                <th id="signin" class="sign-in-label" style="text-align: left; width: 80%;">Choice Report</th>
                <th></th>
            </tr>
            <tr>
                <td>
                    <table width="100%" cellspacing="10px" style="padding-left:20px;" >
                        <tr>
                            <th style="text-align: left;">ID:</th>
                            <th>Created:</th>
                            <th>Completed:</th>
                        </tr>
                        <tr>
                            <td class="alt-box">3333: Choice description </td>
                            <td class="admin-box">1 Nov 2020</td>
                            <td class="admin-box" style="background-color:#FE9F8B;">INCOMPLETE</td>
                        </tr>
                        <tr>
                            <td class="alt-box">2033: Is a hotdog a sandwhich?</td>
                            <td class="admin-box">23 Oct 2020</td>
                            <td class="admin-box" style="background-color:#A3FC8C;">14 Nov 2020</td>
                        </tr>
                        <tr>
                            <td class="alt-box">3223: Choice description but much longer this time</td>
                            <td class="admin-box">12 Nov 2020</td>
                            <td class="admin-box" style="background-color:#A3FC8C;">16 Nov 2020</td>
                        </tr>
                        <tr>
                            <td class="alt-box">8878: Example text</td>
                            <td class="admin-box">8 Nov 2020</td>
                            <td class="admin-box" style="background-color:#FE9F8B;">INCOMPLETE</td>
                        </tr>
                    </table>
                </td>
                <td style="vertical-align: super;">
                    <div id="delete">
                        <table>
                            <tr>
                                <td class="alt-label" style="text-align: center;">Delete choices:</td>
                            </tr>
                            <tr>
                                <td><input style="text-align: center;" placeholder="cutoff..."/></td>
                            </tr>
                            <tr>
                                <td style="text-align: center;"><button>Delete</button></td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
