<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>What2Think</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">What2Think</a>
    </div>
</nav>

<h2 class="text-center">Create Choice</h2>

<form class="container-sm">
    <div class="form-group row">
        <label for="numParticipants" class="col-sm-2 col-form-label">Num Participants</label>
        <div class="col-sm-10">
            <input id="numParticipants" class="form-control" type="number" placeholder="0">
        </div>
    </div>
    <div class="form-group row">
        <label for="createDescription" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <input id="createDescription" class="form-control" type="text" placeholder="Description">
        </div>
    </div>
    <div class="form-group row">
        <label for="alternative1" class="col-sm-2 col-form-label">Alternative 1</label>
        <div class="col-sm-10">
            <input id="alternative1" class="form-control" type="text" placeholder="Alt 1">
        </div>
    </div>
    <div class="form-group row">
        <label for="alternative2" class="col-sm-2 col-form-label">Alternative 2</label>
        <div class="col-sm-10">
            <input id="alternative2" class="form-control" type="text" placeholder="Alt 2">
        </div>
    </div>
    <div class="form-group row">
        <label for="alternative3" class="col-sm-2 col-form-label">Alternative 3</label>
        <div class="col-sm-10">
            <input id="alternative3" class="form-control" type="text" placeholder="Alt 3">
        </div>
    </div>
    <div class="form-group row">
        <label for="alternative4" class="col-sm-2 col-form-label">Alternative 4</label>
        <div class="col-sm-10">
            <input id="alternative4" class="form-control" type="text" placeholder="Alt 4">
        </div>
    </div>
    <div class="form-group row">
        <label for="alternative5" class="col-sm-2 col-form-label">Alternative 5</label>
        <div class="col-sm-10">
            <input id="alternative5" class="form-control" type="text" placeholder="Alt 5">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Create!</button>
        </div>
    </div>
</form>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
