<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>What2Think</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7ba9a66e5c.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="showChoiceStyle.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="index.html">What2Think <i class="far fa-lightbulb"></i></a>
</nav>
<div class="container-fluid pt-5">
    <div class="row justify-content-between">
        <h2 class="col-5 py-3 sticky-top" id="choiceTitle">Administration</h2>
    </div>
    <div class="row">
        <div class="col-8">
            <div class="row mb-3">
                <div class="col-md-4"><strong>Choice Report:</strong></div>
                <div class="col-md 4 text-right">
                    <button class="btn btn-primary" id="report-button">Generate Report</button>
                </div>
            </div>
            <ul class="list-group list-group-flush" id="report-container">
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-md-9">
                            <div class="row">
                                <div class="col-md-7"></div>
                                <div class="col-md-3"></div>
                            </div>
                        </div>
                        <div class="col-md-3 text-center"></div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-3">
            <div class="sticky-top">
                <div class="card", id="delete-card">
                    <div class="card-body">
                        <h5 class="card-title">Delete Choices</h5>
                        <div class="form-group">
                            <input type="text", class="form-control" id="cutoff" placeholder="cutoff..." required>
                            
                        </div>
                        <button type="button" class="btn btn-primary" id="delete-button" disabled>Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-7">
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-none" id="alt1">
                    <div class="container" id="alt1-cont">
                        <div class="row">
                            <div class="card col">
                                <div class="card-body">
                                    <h5 class="card-title">Alternative 1</h5>
                                    <p class="card-text" id="alt1-desc">Alt 1</p>
                                    <hr>
                                    <div class="float-right">
                                        <div id="alt1-feedbacks">
                                            <!--<blockquote class="blockquote p-2 border">
                                                <p class="mb-0">Test</p>
                                                <footer class="blockquote-footer">Jake - 27 Nov 20 3:11PM</footer>
                                            </blockquote>-->
                                        </div>
                                        <form class="needs-validation" novalidate>
                                            <div class="row">
                                                <div class="col">
                                                    <label>
                                                        <input disabled type="text" class="form-control feedback-input" id="alt1-text" placeholder="Feedback">
                                                        <div class="invalid-feedback">Please enter a feedback of at least 1 character and no more than 350 characters</div>
                                                    </label>
                                                </div>
                                                <div class="col-3 text-right">
                                                    <button disabled type="button" class="btn btn-primary" id="alt1-post">Post</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-0">
                                <div class="sticky-top">
                                    <div>
                                        <button disabled class="btn btn-secondary m-2" data-container="body" data-toggle="popover" data-placement="left" data-content="" data-trigger="hover" id="alt1-up"><i class="fas fa-thumbs-up"></i></button>
                                        <x-count id="alt1-up-count">0</x-count>
                                    </div>
                                    <div>
                                        <button disabled class="btn btn-secondary m-2" data-container="body" data-toggle="popover" data-placement="left" data-content="" data-trigger="hover" id="alt1-down"><i class="fas fa-thumbs-down"></i></button>
                                        <x-count id="alt1-down-count">0</x-count>
                                    </div>
                                    <div>
                                        <button disabled class="btn btn-primary m-2" id="alt1-complete"><i class="fas fa-check"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="administration.js"></script>
</body>
</html>
