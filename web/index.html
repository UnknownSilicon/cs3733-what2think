<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset=UTF-8 />
		<link rel="stylesheet" href="style.css"/>
		<title>What2Think</title>
		<link rel="icon" type="image/png" href="images/icon.png"/>
	</head>
	<body id="body">
		<div id="MenuTop">
			What2Think
		</div>
		<table class="default-table" id="choice-display">
			<tbody>
			<tr>
				<td>
					<div id=choiceIDLabel class="id-label" >Choice ID 3333</div>
				</td>
				<td>
					<div id=participantsLabel class="participants-label">Participants: 0 / 10</div>
				</td>
			</tr>
			<tr>
				<td class="sign-in-half" >
					<div id="signin" class="sign-in-label">Sign In</div>
					<table class="default-table" style="padding-left:20px;" >
						<tr>
							<td>Your Name:</td>
							<td>
								<input id="signInName">
							</td>
						</tr>
						<tr>
							<td>Password: </td>
							<td>
								<input id="signInPass">
							</td>
						</tr>
					</table>
					<div class="sign-in-button-box">
						<button id="signinButton" class="sign-in-button" >Sign In</button>
						<div id="signedInMsg" class="sign-in-label"></div>
					</div>
				</td>
				<td>
					<div>
						<div class="alt-label">Description:</div>
						<div id="description" class="alt-box desc-box bordered">yoooo</div>
					</div>
					<div id="alternative-container" >
						<table class="default-table" id="default-alternative">
						<tr>
						<td>
							<div class="alternative"></div>
							<table class="default-table" >
								<tr>
									<td class="alt-label alt-num" name="altnum">Alternative 1:</td>
									<td style="text-align:right;"><button>Make Choice</button></td>
								</tr>
							</table>
							<div class="alt-box bordered alt-content">a l t e r n a t i v e    t e x t</div>
							<div class="feedbacks-container">
								<div class="feedback">
									<div class="feedback-box bordered" >feedback goes here....</div>
									<div class="feedback-info bordered">Bill N. - Oct 27, 2046</div>
								</div>
							</div>
							<input class="feedback-field"><button>Post</button>
						</td>
						<td>
							<div class="vote-button-box"><button class="vote-button">^</button>0</div>
							<div class="vote-button-box"><button class="vote-button">v</button>0</div>
						</td>
						</tr>
						</table>
					</div>
				</td>
			</tr>
			</tbody>
		</table>
		<div id="choice-create">
			<table class="default-table">
				<tbody>
				  <tr>
				  <td>
					  <div class="id-label" >Create Choice</div>
				  </td>
				  <td>
  					  <label id=participantsFieldLabel class="participants-label"># of Participants: <input id="participant-count-input" placeholder="#" ></label>
				  </td>
				</tbody>
			</table>
			<div class="alt-label">Description:</div>
			<input id="description-input">
			<div id="alternative-input-container">
				<div class="alt-label">Alternative 1:</div>
				<input class="alt-input">
				<div class="alt-label">Alternative 2:</div>
				<input class="alt-input">
				<div class="alt-label">Alternative 3:</div>
				<input class="alt-input">
				<div class="alt-label">Alternative 4:</div>
				<input class="alt-input">
				<div class="alt-label">Alternative 5:</div>
				<input class="alt-input">
			</div>
			<button id="create-choice-button">Create</button>
		</div>
	</body>
	<script src="tools.js"></script>
</html>
